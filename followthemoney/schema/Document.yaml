Document:
  extends: Thing
  label: File
  plural: Files
  matchable: false
  generated: true
  featured:
    - title
    - fileName
    - mimeType
    - parent
  caption:
    - fileName
    - title
  properties:
    contentHash:
      label: "Checksum"
      description: "SHA1 hash of the data"
      # hidden: true
      type: checksum
    title:
      label: "Title"
      type: string
      rdf: http://purl.org/dc/elements/1.1/title
      caption: true
    author:
      label: "Author"
      description: "The original author, not the uploader"
      rdf: http://purl.org/dc/elements/1.1/creator
    generator:
      label: "Generator"
      description: "The program used to generate this file"
    crawler:
      label: "Crawler"
      description: "The crawler used to acquire this file"
    fileSize:
      label: "File size"
      type: number
    fileName:
      label: "File name"
    extension:
      label: "File extension"
    encoding:
      label: "File encoding"
    messageId:
      label: "Message ID"
      description: "Message ID of a document; unique in most cases"
      type: identifier
    mimeType:
      label: "MIME type"
      type: mimetype
      rdf: http://purl.org/dc/terms/format
    language:
      label: "Language"
      type: language
      rdf: http://purl.org/dc/terms/language
    date:
      label: "Date"
      description: "If not otherwise specified"
      type: date
      rdf: http://purl.org/dc/elements/1.1/date
    authoredAt:
      label: "Authored on"
      type: date
    publishedAt:
      label: "Published on"
      type: date
    parent:
      label: "Folder"
      type: entity
      range: Folder
      reverse:
        name: children
        label: "Children"
        hidden: true
      rdf: http://purl.org/dc/terms/isPartOf
    ancestors:
      label: "Ancestors"
      type: entity
      hidden: true
      range: Folder
      reverse:
        name: descendants
        hidden: true
        label: "Descendants"
    namesMentioned:
      label: "Mentioned names"
      hidden: true
      type: name
    ibanMentioned:
      label: "IBANs"
      hidden: true
      type: iban
    ipMentioned:
      label: "IP addresses"
      hidden: true
      type: ip
    locationMentioned:
      label: "Locations"
      hidden: true
      type: address
    phoneMentioned:
      label: "Phone numbers"
      hidden: true
      type: phone
    emailMentioned:
      label: "E-Mail addresses"
      hidden: true
      type: email
    processingStatus:
      label: "Processing status"
      hidden: true
    processingError:
      label: "Processing error"
      hidden: true
      type: text

