Email:
  extends:
    - Folder
    - PlainText
    - HyperText
  label: E-Mail
  plural: E-Mails
  matchable: false
  generated: true
  featured:
    - subject
    - parent
  caption:
    - subject
    - title
    - name
    - fileName
  properties:
    subject:
      label: Subject
      type: string
      caption: true
    sender:
      label: "Sender"
      type: entity
      range: LegalEntity
      reverse:
        name: emailsSent
        label: "E-Mails sent"
    recipients:
      label: "Recipients"
      type: entity
      range: LegalEntity
      reverse:
        name: emailsReceived
        label: "E-Mails received"
    to:
      label: "To"
      type: string
    cc:
      label: "CC"
      description: "Carbon copy"
      type: string
    bcc:
      label: "BCC"
      description: "Blind carbon copy"
      type: string
    inReplyTo:
      label: "In Reply To"
      description: "Message IDs of the preceding emails in the thread"
      type: identifier
      hidden: true
    inReplyToEmail:
      label: Responding to
      type: entity
      range: Email
      reverse:
        name: responses
        label: "Responses"
    headers:
      label: "Raw headers"
      hidden: true
      type: json

