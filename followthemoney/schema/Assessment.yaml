Assessment:
  # This is overly specific yet not useful. Should we phase it out?
  label: Assessment
  plural: Assessments
  extends: Thing
  matchable: false
  featured:
    - name
    - publishDate
    - author
  caption:
    - name
  required:
    - name
  temporalExtent:
    start:
      - publishDate
  properties:
    publishDate:
      label: "Date of publishing"
      type: date
    assessmentId:
      label: "Assessment ID"
    author:
      label: "Author"
      plural: "Authors"
      type: entity
      range: LegalEntity
      reverse:
        name: authoredAssessments
        label: "Assessments authored"
