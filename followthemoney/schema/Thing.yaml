Thing:
  abstract: true
  matchable: false
  featured:
    - name
    - country
  properties:
    name:
      label: Name
      type: name
      caption: true
      required: true
      rdf: http://www.w3.org/2004/02/skos/core#prefLabel
    sameAs:
      label: "Same as"
      type: entity
      range: Thing
      rdf: http://www.w3.org/2002/07/owl#sameAs
      reverse:
        name: sameAs
    summary: # a short one-liner kind of description
      label: Summary
      type: text
    description: # a longer description
      label: Description
      type: text
    country:
      label: Country
      type: country
    alias:
      label: Other name
      type: name
      rdf: http://www.w3.org/2004/02/skos/core#altLabel
    previousName:
      label: Previous name
      type: name
    weakAlias:
      label: Weak alias
      matchable: false
    sourceUrl:
      label: Source link
      type: url
      matchable: false
    publisher:
      label: "Publishing source"
      matchable: false
    publisherUrl:
      label: "Publishing source URL"
      type: url
      matchable: false
    alephUrl:
      label: Aleph URL
      type: url
    wikipediaUrl:
      label: Wikipedia Article
      type: url
    wikidataId:
      label: Wikidata ID
      type: identifier
    keywords:
      label: Keywords
    address:
      label: Address
      type: address
    program: # Used by sanctions
      label: Program
    notes:
      label: Notes
      type: text
    indexText:
      # This is a leaked abstraction from aleph. The idea is to have some
      # additional text field that can be used to associate searchable text
      # with an entity. This will be removed as a property upon indexing so
      # that it can never be retrieved.
      label: Index text
      hidden: true
      type: text
    modifiedAt:
      label: "Modified on"
      type: date
      matchable: false
    retrievedAt:
      label: "Retrieved on"
      type: date
      matchable: false