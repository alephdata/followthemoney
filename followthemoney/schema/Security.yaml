Security:
  extends: Asset
  label: Security
  plural: Securities
  description: "A tradeable financial asset."
  matchable: true
  featured:
    - isin
    - name
    - issuer
    - country
  caption:
    - name
    - isin
    - registrationNumber
  temporalExtent:
    start:
      - issueDate
    end:
      - maturityDate
  properties:
    isin:
      label: ISIN
      description: International Securities Identification Number
      type: identifier
    registrationNumber:
      label: Registration number
      type: identifier
    ticker:
      label: Ticker
      type: identifier
    issuer:
      label: "Issuer"
      type: entity
      range: LegalEntity
      reverse:
        label: "Issued securities"
        name: securities
    issueDate:
      label: Date issued
      type: date
    maturityDate:
      label: Maturity date
      type: date
    type:
      label: Type
    classification:
      label: Classification
    collateral:
      label: Collateral
