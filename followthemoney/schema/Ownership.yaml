Ownership:
  label: "Ownership"
  extends: Interest
  icon: fa-shopping-bag
  matchable: false
  featured:
    - owner
    - asset
    - percentage
    - startDate
    - endDate
  properties:
    owner:
      label: "Owner"
      reverse:
        name: ownershipOwner
        label: "Assets and shares"
      type: entity
      schema: LegalEntity
    asset:
      label: "Asset"
      reverse:
        name: ownershipAsset
        label: "Owners"
      type: entity
      schema: Asset
    percentage:
      label: "Percentage held"
    sharesCount:
      label: "Number of shares"
    sharesValue:
      label: "Value of shares"
    sharesCurrency:
      label: "Currency of shares"
    sharesType:
      label: "Type of shares"
    legalBasis:
      label: "Legal basis"
    ownershipType:
      label: "Type of ownership"
