LegalEntity:
  extends: Thing
  label: Legal entity
  plural: Legal entities
  description: "A legal entity may be a person or a company."
  matchable: true
  featured:
    - name
    - legalForm
    - country
  properties:
    email:
      label: E-Mail
      type: email
      description: "Email address"
    phone:
      label: Phone
      type: phone
      description: "Phone number"
    website:
      label: Website
      type: url
      description: "Website address"
    legalForm:
      label: Legal form
      # description: ""
      matchable: false
    incorporationDate:
      label: Incorporation date
      type: date
      description: "The date the legal entity was incorporated"
    dissolutionDate:
      label: Dissolution date
      type: date
      description: "The date the legal entity was dissolved, if applicable"
    taxStatus:
      label: Tax status
      # description: "Tax status, eg. ??"
      matchable: false
    status:
      label: Status
      # description: "Status, eg. ??"
      matchable: false
    sector:
      label: Sector
      # description: "Sector, eg. ??"
      matchable: false
    classification:
      label: Classification
      # description: "Classification, eg. ??"
      matchable: false
    registrationNumber:
      label: Registration number
      type: identifier
      description: "Company registration number"
    idNumber:
      label: ID Number
      type: identifier
      description: "ID number of any applicable ID"
    taxNumber:
      label: Tax ID Number
      type: identifier
      description: "Tax ID number"
    vatCode:
      label: "V.A.T. Identifier"
      description: "(EU) VAT number"
      type: identifier
    jurisdiction:
      label: Jurisdiction
      type: country
      description: "Country or region in which this entity operates"
    mainCountry:
      label: Country of origin
      type: country
      description: "Primary country of this entity"
    opencorporatesUrl:
      label: OpenCorporates URL
      type: url
    bvdId:
      label: Bureau van Dijk ID
      type: identifier
    icijId:
      label: ICIJ ID
      description: "ID according to International Consortium for Investigative Journalists"
    okpoCode:
      label: "OKPO"
      description: "Russian industry classifier"
      type: identifier
    innCode:
      label: "INN"
      description: "Russian company ID"
      type: identifier
    dunsCode:
      label: "D-U-N-S"
      description: "Dun & Bradstreet identifier"
      type: identifier
    swiftBic:
      label: "SWIFT/BIC"
      description: "Bank identifier code"
      type: identifier
    parent:
      label: "Parent company"
      reverse:
        name: subsidiaries
      type: entity
      range: LegalEntity
      description: "If this entity is a subsidiary, another entity (company or organisation) is its parent"
    subsidiaries:
      label: "Subsidiaries"
      reverse:
        name: parent
      type: entity
      range: LegalEntity
    passport:
      label: "Passports"
      type: entity
      range: Passport
      reverse:
        name: holder