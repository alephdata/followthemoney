LegalEntity:
  extends: Thing
  label: Legal entity
  plural: Legal entities
  description: >
    Any party to legal proceedings, such as asset ownership, corporate governance
    or social interactions. Often used when raw data does not specify if something
    is a person or company.
  matchable: true
  featured:
    - name
    - country
    - legalForm
    - status
  required:
    - name
  caption:
    - name
    - email
    - phone
    - registrationNumber
  temporalExtent:
    start:
      - incorporationDate
    end:
      - dissolutionDate
  properties:
    email:
      label: E-Mail
      type: email
      description: "Email address"
    phone:
      label: Phone
      type: phone
      description: "Phone number"
    website:
      label: Website
      type: url
      description: "Website address"
    legalForm:
      label: Legal form
      # description: ""
      matchable: false
    incorporationDate:
      label: Incorporation date
      type: date
      description: "The date the legal entity was incorporated"
    dissolutionDate:
      label: Dissolution date
      type: date
      description: "The date the legal entity was dissolved, if applicable"
    taxStatus:
      label: Tax status
      # description: "Tax status, eg. ??"
      matchable: false
    status:
      label: Status
      # description: "Status, eg. ??"
      matchable: false
    sector:
      label: Sector
      # description: "Sector, eg. ??"
      matchable: false
    classification:
      label: Classification
      # description: "Classification, eg. ??"
      matchable: false
    registrationNumber:
      label: Registration number
      type: identifier
      description: "Company registration number"
    idNumber:
      label: ID Number
      type: identifier
      description: "ID number of any applicable ID"
    taxNumber:
      label: Tax Number
      type: identifier
      description: "Tax identification number"
    vatCode:
      label: "V.A.T. Identifier"
      description: "(EU) VAT number"
      type: identifier
    jurisdiction:
      label: Jurisdiction
      type: country
      description: "Country or region in which this entity operates"
    mainCountry:
      label: Country of origin
      type: country
      description: "Primary country of this entity"
    opencorporatesUrl:
      label: OpenCorporates URL
      type: url
    bvdId:
      label: Bureau van Dijk ID
      type: identifier
    icijId:
      label: ICIJ ID
      description: "ID according to International Consortium for Investigative Journalists"
    okpoCode:
      label: "OKPO"
      description: "Russian industry classifier"
      type: identifier
      matchable: false
    innCode:
      label: "INN"
      description: "Russian company ID"
      type: identifier
    ogrnCode:
      label: "OGRN"
      description: "Major State Registration Number"
      type: identifier
    leiCode:
      # cf. https://www.gleif.org/en/about-lei/introducing-the-legal-entity-identifier-lei
      label: "LEI"
      description: "Legal Entity Identifier"
      type: identifier
    dunsCode:
      label: "D-U-N-S"
      description: "Dun & Bradstreet identifier"
      type: identifier
    swiftBic:
      label: "SWIFT/BIC"
      description: "Bank identifier code"
      type: identifier
    parent:
      label: "Parent company"
      description: "If this entity is a subsidiary, another entity (company or organisation) is its parent"
      reverse:
        label: "Subsidiaries"
        name: subsidiaries
      type: entity
      range: LegalEntity
