Vehicle:
  label: Vehicle
  plural: Vehicles
  extends: Asset
  matchable: false
  featured:
    - type
    - name
    - registrationNumber    
    - country
    - owner
  properties:
    registrationNumber:
      label: Registration Number
      type: identifier
    type:
      label: Type
    model:
      label: Model
    owner:
      label: Owner
      type: entity
      range: LegalEntity
      reverse:
        name: ownedVehicles
        label: "Vehicles owned"
    operator:
      label: Operator
      type: entity
      range: LegalEntity
      reverse:
        name: operatedVehicles
        label: "Vehicles operated"
    buildDate:
      label: Build Date
      type: date
    country:
      label: Country
      type: country
    registrationDate:
      label: Registration Date
      type: date