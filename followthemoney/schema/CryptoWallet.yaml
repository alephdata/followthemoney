CryptoWallet:
  label: Cryptocurrency wallet
  plural: Cryptocurrency wallets
  extends:
    - Thing
    - Value
  description: >
    A cryptocurrency wallet is a view on the transactions conducted by one participant
    on a blockchain / distributed ledger system.
  matchable: true
  featured:
    - currency
    - publicKey
  caption:
    - publicKey
    - name
    - summary
  temporalExtent:
    start:
      - creationDate
  properties:
    publicKey:
      label: Address
      description: Public key used to identify the wallet
      type: identifier
      maxLength: 128
    privateKey:
      label: Private key
    creationDate:
      label: Creation date
      type: date
    currencySymbol:
      label: Currency short code
    mangingExchange:
      label: Managing exchange
    holder:
      label: Wallet holder
      type: entity
      range: LegalEntity
      reverse:
        name: cryptoWallets
        label: "Cryptocurrency wallets"
    balance:
      label: Balance
      type: number
    balanceDate:
      label: Balance date
      type: date
