name: ftm-build

on: [push]

jobs:
  python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - "3.8"
          - "3.9"
          - "3.10"
    steps:
      - uses: actions/checkout@v3
      - name: Show ref
        run: |
          echo "$GITHUB_REF"
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install -y -qq libicu-dev
          pip install wheel pyicu
          pip install -e ".[dev]"
      - name: Run the tests
        run: |
          make test
      - name: Partial mypy type-check
        run: |
          make typecheck
      - name: Build a followthemoney distribution
        run: |
          python setup.py sdist bdist_wheel
      - name: Publish followthemoney to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
          packages_dir: dist/
          skip_existing: true
      - name: Build a followthemoney-enrich distribution
        working-directory: ./enrich
        run: |
          python setup.py sdist bdist_wheel
      - name: Publish followthemoney-enrich to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
          packages_dir: enrich/dist/
          skip_existing: true

  nodejs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          cd js
          npm install
          npm run build
      - name: Run the tests
        run: |
          cd js
          npm run test:prod && npm run lint
      - name: Publish to NPM
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        run: |
          cd js
          npm config set //registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN
          npm run build
          npm publish
        env:
          CI: true
          NPM_AUTH_TOKEN: ${{ secrets.npm_auth_token }}

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
      - name: Set env
        run: echo "VERSION_NUMBER=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - name: Login to DockerHub
        uses: docker/login-action@v2
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags')
        with:
          username: ${{ secrets.docker_user }}
          password: ${{ secrets.docker_password }}
      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: alephdata/followthemoney:${{ github.sha }}
      - name: Build and push release
        uses: docker/build-push-action@v3
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: alephdata/followthemoney:latest,alephdata/followthemoney:${{ env.VERSION_NUMBER }}
