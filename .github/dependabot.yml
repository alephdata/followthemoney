version: 2
updates:
  - package-ecosystem: pip
    open-pull-requests-limit: 99
    directory: "/"
    schedule:
      interval: monthly
  - package-ecosystem: npm
    open-pull-requests-limit: 99
    directory: "/js"
    schedule:
      interval: monthly
  - package-ecosystem: npm
    open-pull-requests-limit: 99
    directory: "/docs"
    schedule:
      interval: monthly
  - package-ecosystem: docker
    open-pull-requests-limit: 99
    directory: "/"
    schedule:
      interval: monthly
  - package-ecosystem: maven
    open-pull-requests-limit: 99
    directory: "/java"
    schedule:
      interval: monthly
  - package-ecosystem: "github-actions"
    open-pull-requests-limit: 10
    directory: "/"
    schedule:
      interval: monthly
